<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/f580711539.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Geccia Indumentaria</title>
</head>
<body>
    <header>      
        <div class="titulo">
            <h1>Geccia</h1>
        </div>
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active text-body" aria-current="page" href="#">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-body" href="#">Ofertas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-body" href="#">Contacto</a>
                </li>
                <li class="nav-item ">
                    <button class="nav-link text-body cesta-carrito" id="open"><i class="fa-solid fa-cart-shopping"></i> <span id="contador-carrito">0</span> </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div >
            <h3 class="h3">
                Productos:
            </h3>
        </div>
        <div>
            <div>
                <button id="todos-los-productos">Todos los productos</button>
                <button id="remeras">Remeras</button>
                <button id="buzos">Buzos</button>
                <button id="camperas">Camperas</button>
                <button class="derecha" id="productos-economicos">Productos economicos</button>
            </div>

    <div class="modal-container" id="modal_container">
        <div class="modal-carrito">
            <h3 class="center h3">CARRITO</h3>
            <div id="carrito-contenedor"></div>
            <p class="paggingtop center">Valor total: $<span id="precio-total"></span></p>
            <button class="button-compra" id="boton-finalizarcompra">Finalizar compra</button>
            <button class="button-cerrar" id="cerrar">Cerrar</button>
        </div>
    </div>

    <main id="producto-contenedor"></main>

<footer>
    <div>
        <div class="row">
            <div class="col-sm-6 col-lg-3 p-b-50">
                <h4>
                    Temporada
                </h4>
                <ul>
                    <li class="p-b-10">
                        <a>
                            Verano
                        </a>
                    </li>
                    <li class="p-b-10">
                        <a>
                            Otoño
                        </a>
                    </li>
                    <li class="p-b-10">
                        <a>
                            Invierno
                        </a>
                    </li>
                    <li class="p-b-10">
                        <a>
                            Primavera
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-6 col-lg-3 p-b-50">
                <h4>
                    Ayuda
                </h4>
                <ul>
                    <li class="p-b-10">
                        <a>
                            Seguimiento de envío
                        </a>
                    </li>

                    <li class="p-b-10">
                        <a>
                            FAQs
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-6 col-lg-3 p-b-50">
                <h4>
                    Showroom
                </h4>
                <p>
                    Maipu 3400, La Lucila, Provincia de Buenos Aires.
                </p>
                <div class="p-t-27">
                    <a>
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a>
                        <i class="fa fa-instagram"></i>
                    </a>
                    <a>
                        <i class="fa fa-pinterest-p"></i>
                    </a>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3 p-b-50">
                <h4>
                    Novedades:
                </h4>
                <form id="formulario">
                    <input type="text" placeholder="Nombre completo" id="nombre-formulario">
                    <input type="email" placeholder="Mail" id="mail-formulario">
                    <input type="number" placeholder="Telefono" id="telefono-formulario">
                    <input type="submit" value="Enviar">
                </form>
            </div>
            <div class="col-sm-6 col-lg-3 p-b-50" id="contenedor">
                <div id="caja1">
                    <h1 id="temperatura-valor"></h1>
                    <h1 id="temperatura-descripcion"></h1>
                </div>
                <div id="caja2">
                    <h2 id="ubicacion"></h2>
                    <img id="icono-animado" src="" alt="" height="128" width="128">
                </div>
                <div id="caja3">
                    <h3>Veloc. del Viento</h3>
                    <h1 id="viento-velocidad"></h1>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="app.js"></script>
<script src="filtros.js"></script>
<script src="carrito.js"></script>
<script src="modal.js"></script>
<script src="./storage.js"></script>
<script src="index.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="apiclima.js"></script>

</body>
</html>
